<p>Im Rahmen des MS-ACH Agreements steht Schüler/innen <strong>KOSTENLOS</strong> Office 365 zur Verfügung.</p>
<p>Die Lizenz ist solange gültig, solange der Schüler an der Schule gemeldet ist.</p>
<p>Alle Softwareprodukte können auf bis zu 5 Geräten verwendet werden.</p>
